<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antal Anmälda</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <h1>Antal Anmälda</h1>
    <div id="lista-anmalda">
        <h2>Listan över anmälda personer:</h2>
        <div id="orter-container">
        <div class="ort" id="alby">
            <h3>Alby Bibliotek</h3>
            <ul class="nasta-mote" id="nasta-mote-alby"></ul>
            <div id = "Alby-lista" class="personer-lista"></div>
        </div>
        <div class="ort" id="fittja">
            <h3>Fittja Bibliotek</h3>
            <ul class="nasta-mote" id="nasta-mote-fittja"></ul>
            <div id = "Fittja-lista" class="personer-lista"></div>
        </div>
        <div class="ort" id="hallunda">
            <h3>Hallunda Bibliotek</h3>
            <ul class="nasta-mote" id="nasta-mote-hallunda"></ul>
            <div id = "Hallunda-lista" class="personer-lista"></div>
        </div>
        <div class="ort" id="tumba">
            <h3>Tumba Bibliotek</h3>
            <ul class="nasta-mote" id="nasta-mote-tumba"></ul>
            <div id = "Tumba-lista" class="personer-lista"></div>
        </div>
    </div>
    </div>
    <script type="module" src="./js/antal-anmalda.js"></script>
    <script src="./js/navbar.js"></script>
</body>
</html>
